            document.querySelector("#container").append(box);

                if (product.type.includes(searchvalue)) {
                    return true;
                }
                return false;
            });
            return data;

            var str = searchvalue;

            var sortdata = womensData.sort(function (a, b) {

                if (str === "lowToHigh") {
                    return a.price - b.price;
                }
                return b.price - a.price;
            });
            return sortdata;
        }
    }
